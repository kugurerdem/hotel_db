<script>

let table = document.getElementById("table");

updateTable();
async function updateTable(){
    // Clear table (TO-DO)
    let tbody = table.getElementsByTagName("tbody")[0];

    let trainingRequests = await getData("http://localhost:5000/getMyTrainingsHousekeeper/"+getCookie("user"));
    console.log(trainingRequests);

    for(let i = 0; i < trainingRequests.length; i++){
        let training = trainingRequests[i];
        let row = createRow([training.event, training.isaccepted]);
        tbody.append( row );
    }
}

function createRow( arr ){
    let row = document.createElement("tr");
    for(let i = 0; i < arr.length; i++){
        let col = document.createElement("td");
        col.innerHTML = arr[i];
        row.appendChild(col);
    }

    return row;
}
</script>
