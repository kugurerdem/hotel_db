<body>
    <ul class="nav justify-content-center">

    <div style="padding-left: 50px;padding-right: 50px;padding-top:100px;" class="container">
        <h2 class="text-center">My Applications</h2>

        <table class="table table-dark table-striped table-hover tbl_code_with_mark" id="table">
            <tr>
                <th>Restraunt Name</th>
                <th>Guest Name</th>
                <th>Date</th>
                <th>Food Name</th>
                <th>Status</th>
                <th>Deliver</th>
            </tr>

        </table>
        <script>
            const data = [
                ["rest c",
                    "jes",
                    "12,12,2022",
                    "food y",
                    "Pending",
                    "Deliver Button"
                ]


            ];
            var table = document.getElementById("table");
            for (var i = 0; i < data.length; i++) {
                var row = document.createElement('tr');
                for (var j = 0; j < data[i].length; j++) {
                    var cell = document.createElement('th');
                    cell.textContent = data[i][j];
                    row.appendChild(cell);
                    // console.log(cell.textContent)
                }
                // console.log(row.textContent);
                // console.log("here  " + document.getElementById("table").textContent + "end");
                row.bgColor = "black";
                document.getElementById("table").appendChild(row);
            }
            var index, table = document.getElementById("table");
            for (var i = 1; i < table.rows.length; i++) {
                table.rows[i].cells[5].onclick = function() {
                    var c = confirm("Did you deliver this order?");
                    if (c === true && document.getElementById("table").rows[i].cells[4].textContent.localeCompare("Pending")) {
                        //Deliverrrr
                        console.log("deliverin")
                        table.rows[i].cells[4].textContent = "Delivered"
                    }
                };

            }
        </script>
    </div>
