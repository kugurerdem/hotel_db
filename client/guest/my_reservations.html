<script> 
  
  const data = [{reservationid: "65232", startdate: "12,12,2021", enddate: "12,12,2022", roomnumber: "12", location: "middle of nowhere"},
                {reservationid: "65233", startdate: "12,11,2021", enddate: "12,11,2022", roomnumber: "134", location: "middle of somewhere"}];
  
  
  
  

  for (let i = 0; i < data.length; i++) {
    const element = data[i];

    const row = document.createElement("tr");
    
    
    let lis = Object.values(element).map(text => {
      let li = document.createElement("th");
      li.textContent = text;
      return li;
    });
    console.log(lis);
    lis.forEach(li => {
      row.appendChild(li);
    });
    
    
    document.getElementById("list").appendChild(row);
  }
  const 
htmlelem = document.createElement("ul");</script>
